<div class="container">
  <div class="container__menu-tabela">
    <div id="menu-tabela__pesquisa">
      <div id="pesquisa__todos">
        <label>
          <input
            type="checkbox"
            [(ngModel)]="mostrarTodos"
            (change)="verificarCheckbox()"
          />
          Mostrar todos
        </label>
      </div>
      <div id="pesquisa__periodo" *ngIf="mostrarTodos">
        <!-- <form [formGroup]="pesquisaPeriodo"> -->
        <div class="periodo__datas">
          <ale-data-ale
            label="Data Início"
            type="data"
            (valueChange)="dataInicio = $event"
            [required]="false"
            errorMessage="Campo obrigatório!"
          ></ale-data-ale>
          <!-- formControlName="dataInicio" -->
        </div>
        <div class="periodo__datas">
          <ale-data-ale
            label="Data Fim"
            type="data"
            (valueChange)="dataFim = $event"
            [required]="false"
            errorMessage="Campo obrigatório!"
          ></ale-data-ale>
          <!-- formControlName="dataFim" -->
        </div>
        <div id="pesquisa__buscaConfirma">
          <!-- <div class="botao-circular"> -->
          <ale-button label="🔍" (click)="buttonBuscar()"></ale-button>
          <!-- </div> -->
        </div>
        <!-- </form> -->
      </div>
    </div>
    <div id="menu-tabela__buttons">
      <div class="container__buttons">
        <ale-button label="Cadastro" (click)="mostrarModal = true"></ale-button>
      </div>
      <ale-modal-tarefas
        [visible]="mostrarModal"
        [title]="'Cadastro de Tarefa'"
        [lista1]="prioridades"
        [lista2]="status"
        [lista3]="financeiro"
        (onClose)="mostrarModal = false"
        (onSave)="salvarTarefa($event)"
      >
        <!-- [routerLink]="linkUrl" -->
      </ale-modal-tarefas>
      <ale-modal-tarefas
        [visible]="mostrarModalEditar"
        [title]="'Editar Tarefa'"
        [tarefaParaEditar]="tarefaEmEdicao"
        [lista1]="prioridades"
        [lista2]="status"
        [lista3]="financeiro"
        (onClose)="fecharModal()"
        (onSave)="salvarTarefa($event)"
      >
        <!-- [routerLink]="linkUrl" -->
      </ale-modal-tarefas>
    </div>
  </div>
  <div class="container__cadastro">
    <ale-table
      [colunasLabels]="colunasLabels"
      [colunas]="colunasProdutos"
      [dados]="dadosProdutos"
      [destacarLinha1]="destacarAlta"
      [destacarLinha2]="destacarMedio"
      [tamanhosColunas]="tamanhosColunas"
      [formatoColunas]="formatoProdutos"
      [mostrarAcoes]="true"
      (editar)="editarProduto($event)"
      (excluir)="excluirProduto($event)"
    ></ale-table>
  </div>
</div>
