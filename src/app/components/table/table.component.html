<table class="table">
  <thead>
    <tr>
      <th *ngFor="let coluna of colunas">
        <div [ngStyle]="{ width: tamanhosColunas[coluna] || 'auto' }">
          {{ colunasLabels[coluna] | titlecase }}
        </div>
        <!-- {{ coluna | titlecase }} -->
      </th>
      <th *ngIf="mostrarAcoes" style="text-align: center">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let item of dados"
      [ngClass]="{
        'linha-destacada1': destacarLinha1(item),
        'linha-destacada2': destacarLinha2(item)
      }"
    >
      <td *ngFor="let coluna of colunas" (click)="abrirVisualizacao(item)">
        <div
          [ngStyle]="tamanhosColunas[coluna] || { width: 'auto' }"
        >
          <ng-container *ngIf="isLink(item[coluna]); else textoNormal">
            <a
              [href]="isLink(item[coluna])?.url"
              target="_blank"
              rel="noopener noreferrer"
              class="link-dinamico"
            >
              {{ item[coluna] }}
            </a>
          </ng-container>

          <ng-template #textoNormal>
            {{ formatarValor(item[coluna], formatoColunas[coluna] || "texto") }}
          </ng-template>
        </div>
      </td>

      <td *ngIf="mostrarAcoes" >
        <div
          class="container__mostrar-acoes"
          [ngStyle]="tamanhosColunas['mostrarAcoes'] || { width: 'auto' }"
        >
          <div class="mostrar-acoes__button" *ngIf="mostrarEditar">
            <ale-button
              class="buttons"
              label="Editar"
              (click)="onEditar(item)"
            ></ale-button>
          </div>
          <div class="mostrar-acoes__button" *ngIf="mostrarExcluir">
            <ale-button
              class="button-cancelar"
              label="Excluir"
              (click)="onExcluir(item)"
            ></ale-button>
            <!-- *ngIf="ehAdmin" -->
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
